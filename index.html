<!doctype html>
<html lang="sv">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Lanjerud</title>
<meta name="description" content="Portal till Claes-Göran och Andreas Lanjerud" />
<style>
  /* Dark theme is default */
  :root{
    --bg: #0d0f12;
    --text: #e9eef5;
    --muted:#a6adbb;
    --card:#14181d;
    --accent:#ff6b6b;
    --ring: rgba(255,107,107,.25);
    --shadow: 0 10px 30px rgba(0,0,0,.35);
  }

  *{box-sizing:border-box}
  body{
    margin:0;
    font:16px/1.55 system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif;
    color:var(--text);
    background:
      radial-gradient(40vmax 40vmax at 15% 10%, rgba(255,107,107,.06), transparent 60%),
      radial-gradient(30vmax 30vmax at 85% 90%, rgba(0,120,255,.05), transparent 60%),
      var(--bg);
    min-height:100svh;
    display:flex;
    align-items:center;
    justify-content:center;
  }

  .wrap{ width:min(1100px, 92vw); margin-inline:auto; padding:28px 0 42px; }

  .grid{ display:grid; grid-template-columns: repeat(2, minmax(0,1fr)); gap:18px; }
  @media (max-width:720px){ .grid{ grid-template-columns:1fr; } }

  .card{ position:relative; background:var(--card); border-radius:18px; box-shadow: var(--shadow); overflow:hidden; transition: transform .25s ease, box-shadow .25s ease; outline:1px solid rgba(255,255,255,.06); }
  .card::before{ content:""; position:absolute; inset:-1px; background: radial-gradient(160px 80px at var(--mx, 50%) var(--my, 0%), var(--ring), transparent 70%); opacity:0; transition:opacity .25s ease; pointer-events:none; }
  .card:hover{ transform: translateY(-2px); box-shadow: 0 18px 40px rgba(0,0,0,.55); }
  .card:hover::before{ opacity:1; }

  /* Simple media block above names */
  .media img{
    width:100%;
    height:180px;            /* consistent card height */
    object-fit:cover;        /* crops nicely */
    display:block;           /* removes inline gap */
  }

  .body{ padding:18px 18px 16px; }
  .title{ margin:0 0 4px 0; font-size: clamp(20px, 2.4vw, 24px); display:flex; align-items:center; gap:10px; }
  .title a{ color:inherit; text-decoration:none; background: linear-gradient(currentColor, currentColor) 0 100% / 0 2px no-repeat; transition: background-size .3s ease; }
  .card:hover .title a{ background-size: 100% 2px; }

  .tagline{ margin:0; color:var(--muted); }
  .cta{ display:inline-flex; align-items:center; gap:8px; margin-top:12px; text-decoration:none; color:var(--text); border:1px solid rgba(255,255,255,.12); padding:10px 14px; border-radius:12px; transition: transform .2s ease, border-color .2s ease, background .2s ease; background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,0)); }
  .cta:hover{ transform: translateY(-1px); border-color: var(--accent); }
  .cta svg{ width:16px;height:16px; }

  /* Focus states for a11y */
  a:focus-visible, button:focus-visible{ outline:3px solid var(--ring); outline-offset:3px; border-radius:10px; }

  footer{ margin-top:22px; color:var(--muted); font-size:14px; text-align:center; }
</style>
</head>
<body>
  <div class="wrap">
    <main class="grid" id="grid">
      <!-- Claes-Göran -->
      <article class="card" onmousemove="glow(event)">
        <div class="media">
          <img src="https://64.media.tumblr.com/c096bcbb8806e45f25c9afa187d6c74f/tumblr_o37melH43R1v9cneho1_640.jpg" alt="Foto av Claes-Göran Lanjerud" width="1200" height="600" loading="lazy" decoding="async">
        </div>
        <div class="body">
          <h2 class="title">
            <a href="https://claes.lanjerud.se" rel="noopener">Claes-Göran Lanjerud</a>
          </h2>
          <p class="tagline">Welcome to my gallery - paintings exhibitions decoratings photo</p>
          <a class="cta" href="https://claes.lanjerud.se" rel="noopener">
            Visit Gallery
            <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M5 12h12M13 6l6 6-6 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </a>
        </div>
      </article>

      <!-- Andreas -->
      <article class="card" onmousemove="glow(event)">
        <div class="media">
          <img src="https://helloandy.se/post/tokyo-2016-1/2-DSC00372.jpg#wide" alt="UI-/UX-verk av Andreas Lanjerud" width="1200" height="600" loading="lazy" decoding="async">
        </div>
        <div class="body">
          <h2 class="title">
            <a href="https://helloandy.se" rel="noopener">Andreas Lanjerud</a>
          </h2>
          <p class="tagline">UI/UX artist in videgames industry.</p>
          <a class="cta" href="https://helloandy.se" rel="noopener">
            Visit Portfolio
            <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M5 12h12M13 6l6 6-6 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </a>
        </div>
      </article>
    </main>

    <footer>
      <small>© <span id="year"></span> Lanjerud.</small>
    </footer>
  </div>

<script>
  // Glow-highlight följer musen över respektive kort
  function glow(e){
    const card = e.currentTarget;
    const rect = card.getBoundingClientRect();
    card.style.setProperty('--mx', (e.clientX - rect.left) + 'px');
    card.style.setProperty('--my', (e.clientY - rect.top) + 'px');
  }

  // År i footern
  document.getElementById('year').textContent = new Date().getFullYear();
</script>
</body>
</html>
